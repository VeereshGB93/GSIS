name: Run KPTCL Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily at 3 AM UTC (~8:30 AM IST)

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome + ChromeDriver
        shell: bash
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y wget unzip curl jq

          # ✅ Ensure Chrome is installed
          if ! command -v google-chrome >/dev/null; then
            echo "Installing Google Chrome..."
            wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb || true
          fi

          echo "✅ Google Chrome version:"
          google-chrome --version
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -1)
          echo "Detected Chrome major version: $CHROME_VERSION"

          # ✅ Try to find the exact ChromeDriver for this Chrome version
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json \
            | jq -r --arg ver "$CHROME_VERSION" '
                .versions[]
                | select(.version | startswith($ver))
                | .downloads.chromedriver[]?
                | select(.platform=="linux64")
                | .url
              ' | head -n 1)

          # ✅ Fallback if no matching driver found
          if [ -z "$DRIVER_URL" ] || [ "$DRIVER_URL" == "null" ]; then
            echo "⚠️ No exact match found, using latest stable ChromeDriver..."
            DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json \
              | jq -r '.channels.Stable.downloads.chromedriver[] | select(.platform=="linux64") | .url')
          fi

          echo "Downloading ChromeDriver from: $DRIVER_URL"
          wget -q "$DRIVER_URL" -O /tmp/chromedriver.zip
          unzip -o /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          echo "✅ ChromeDriver installed successfully:"
          chromedriver --version

          pip install selenium



      - name: Run Selenium automation (headless)
        env:
          KPTCL_USERNAME: ${{ secrets.KPTCL_USERNAME }}
          KPTCL_PASSWORD: ${{ secrets.KPTCL_PASSWORD }}
        run: python kptcl.py
