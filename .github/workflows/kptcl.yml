name: Run KPTCL Automation

on:
  workflow_dispatch:     # Allows manual run from GitHub
  schedule:
    - cron: "30 2 * * *"  # Runs every day at 8:00 AM IST (2:30 UTC)

jobs:
  run-kptcl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KPTCL Automation Script
        run: |
          python kptcl.py
