name: Run KPTCL Automation

on:
  workflow_dispatch:     # manual run
  schedule:
    - cron: "30 2 * * *" # Daily at 02:30 UTC (adjust as needed)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip gnupg
          # Add Google Chrome repo and install stable
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager undetected-chromedriver

      - name: Run KPTCL automation
        env:
          KPTCL_USERNAME: ${{ secrets.KPTCL_USERNAME }}
          KPTCL_PASSWORD: ${{ secrets.KPTCL_PASSWORD }}
        run: |
          python kptcl.py

      - name: Upload screenshot artifact (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kptcl-artifacts
          path: |
            kptcl_error_*.png
            *.log
