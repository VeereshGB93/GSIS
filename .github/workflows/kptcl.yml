name: Run KPTCL Automation

on:
  workflow_dispatch:       # run manually
  schedule:
    - cron: "0 3 * * *"    # (optional) run daily at 3 AM UTC

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install selenium

      - name: Run Selenium automation (headless)
        env:
          KPTCL_USERNAME: ${{ secrets.KPTCL_USERNAME }}
          KPTCL_PASSWORD: ${{ secrets.KPTCL_PASSWORD }}
        run: python kptcl_automation.py
