name: Run KPTCL Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # daily at 3 AM UTC (~8:30 AM IST)

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome and ChromeDriver
        shell: bash
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y wget unzip curl
          
          # Install Google Chrome only if not installed
          if ! command -v google-chrome >/dev/null; then
            echo "Installing Google Chrome..."
            wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb || true
          else
            echo "✅ Google Chrome already installed."
          fi
          
          # Verify installation
          google-chrome --version

          # Download matching ChromeDriver
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -1)
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json \
            | grep -A 5 "\"version\": \"$CHROME_VERSION" | grep "linux64" | grep "chromedriver" \
            | head -1 | sed -E 's/.*"url": "(.*)".*/\1/')
          
          if [ -z "$DRIVER_URL" ]; then
            echo "⚠️ Could not find matching ChromeDriver, installing latest stable instead."
            DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json \
              | grep -A 3 "Stable" | grep "chromedriver-linux64" | sed -E 's/.*"url": "(.*)".*/\1/')
          fi
          
          wget -q "$DRIVER_URL" -O chromedriver.zip
          unzip -o chromedriver.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          pip install selenium

      - name: Run Selenium automation (headless)
        env:
          KPTCL_USERNAME: ${{ secrets.KPTCL_USERNAME }}
          KPTCL_PASSWORD: ${{ secrets.KPTCL_PASSWORD }}
        run: python kptcl.py
