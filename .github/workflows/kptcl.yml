name: Run KPTCL Automation

on:
  workflow_dispatch:          # Manual trigger
  schedule:
    - cron: "0 6 * * *"      # Every day at 6 AM UTC (â‰ˆ 11:30 AM IST)

jobs:
  kptcl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run KPTCL automation
        env:
          KPTCL_USERNAME: ${{ secrets.KPTCL_USERNAME }}
          KPTCL_PASSWORD: ${{ secrets.KPTCL_PASSWORD }}
        run: |
          python kptcl.py
