name: Run KPTCL Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 8:00 AM IST

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Detected Chrome version: $CHROME_VERSION"
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Run KPTCL Automation
        env:
          KPTCL_USERNAME: ${{ secrets.KPTCL_USERNAME }}
          KPTCL_PASSWORD: ${{ secrets.KPTCL_PASSWORD }}
        run: |
          python kptcl.py
